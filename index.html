<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link href="index.css" rel="stylesheet">
</head>

<body>
  <header></header>
  <main>
    <h1 class="calc-heading">calculator</h1>
    <div id="calulator">
      <input type="text" id="display" readonly>
      <div class="button-container">

        <button class="calc-buttoncolor" onclick="currentdisplay = '';
        document.querySelector('#display').value=currentdisplay;">AC</button>
        
        <button class="calc-buttoncolor" onclick="currentdisplay ='';document.querySelector('#display').value=currentdisplay;">โซ</button>

        <button class="calc-buttoncolor" onclick="currentdisplay=currentdisplay +'+/-';document.querySelector('#display').value=currentdisplay;">+/-
        </button>

        <button class="calc-buttoncolor" onclick="currentdisplay=currentdisplay +'รท';document.querySelector('#display').value=currentdisplay;">รท
        </button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'7';document.querySelector('#display').value=currentdisplay;">7</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'8';document.querySelector('#display').value=currentdisplay;">8</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'9';document.querySelector('#display').value=currentdisplay;">9</button>

        <button class="calc-buttoncolor" onclick="currentdisplay=currentdisplay +'*';document.querySelector('#display').value=currentdisplay;">*
        </button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'4';document.querySelector('#display').value=currentdisplay;">4</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'5';document.querySelector('#display').value=currentdisplay;">5</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'6';document.querySelector('#display').value=currentdisplay;">6</button>

        <button class="calc-buttoncolor" onclick="currentdisplay=currentdisplay +'-';document.querySelector('#display').value=currentdisplay;">-
        </button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'1';document.querySelector('#display').value=currentdisplay;">1</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'2';document.querySelector('#display').value=currentdisplay;">2</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'3';document.querySelector('#display').value=currentdisplay;">3</button>

        <button class="calc-buttoncolor" onclick="currentdisplay=currentdisplay +'+';document.querySelector('#display').value=currentdisplay;">+
        </button>
        
        <button class="calc-button" onclick="currentdisplay=currentdisplay +'%';document.querySelector('#display').value=currentdisplay;">%
        </button>
        
        <button class="calc-button" onclick="currentdisplay=currentdisplay +'0';document.querySelector('#display').value=currentdisplay;">0</button>

        <button class="calc-button" onclick="currentdisplay=currentdisplay +'.';document.querySelector('#display').value=currentdisplay;">.</button>

        <button class="calc-buttonequal" onclick=
        "currentdisplay=eval(currentdisplay);
        document.querySelector('#display').value=currentdisplay;">
        =</button>

      </div>
    </div>
  </main>
  <footer></footer>


  <script src="index.js">
  </script>
</body>

</html>
